version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello-world-app
    ports:
      - "3000:3000"
    networks:
      - test_network
    # В реальном сценарии здесь были бы переменные для подключения к БД
    # environment:
    #   POSTGRES_HOST: postgres
    #   QDRANT_HOST: qdrant

  postgres:
    image: postgres:15
    container_name: hello-world-postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432" # Используем другой порт, чтобы не конфликтовать с основным compose
    volumes:
      - hello_postgres_data:/var/lib/postgresql/data
    networks:
      - test_network

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: hello-world-qdrant
    ports:
      - "6335:6333" # Другой порт
      - "6336:6334" # Другой порт
    volumes:
      - hello_qdrant_data:/qdrant/storage
    networks:
      - test_network

volumes:
  hello_postgres_data:
  hello_qdrant_data:

networks:
  test_network:
    driver: bridge 